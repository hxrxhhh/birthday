<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Barsha!</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Happy Birthday, Barsha!</h1>
    <div id="messageBox">Click the button to reveal your surprise!</div>
    <button onclick="startCelebration()" class="celebrate-btn">Start the Celebration</button>
    <div class="icons" id="iconBox">🎂 🎁 🎉</div>

    <audio id="birthdayAudio" loop>
      <source src="./assets/birthday_song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="photos">
      <img src="./assets/barsha1.jpg" alt="Barsha 1" class="photo">
      <img src="./assets/barsha2.jpg" alt="Barsha 2" class="photo">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
